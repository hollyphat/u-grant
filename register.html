<div data-page="register" class="page">
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="navbar navbar-fixed">
        <div class="navbar-inner">
            <div class="left">
                <a href="" class="back link icon-only go-back">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Register</div>
        </div>
    </div>

    <div class="toolbar tabbar">
        <div class="toolbar-inner">
            <a href="#tab1" class="active tab-link">Loan Buyer</a>
            <a href="#tab2" class="tab-link">Loan Seller</a>
        </div>
    </div>

    <div class="tabs-swipeable-wrap">
        <div class="tabs">
            <div id="tab1" class="page-content tab active">
                <div class="content-block">
                    <br><br>
                    <p>Register as a loan Buyer</p>

                    <script type="text/template" id="qq-template-manual-trigger_2">
                        <div class="qq-uploader-selector qq-uploader" qq-drop-area-text="">
                            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
                            </div>
                            <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
                                <span class="qq-upload-drop-area-text-selector"></span>
                            </div>
                            <div class="buttons">
                                Profile Image:
                                <div class="center" align="center">
                                    <i class="qq-upload-button-selector qq-upload-button button button-fill" id="up-btns_2"> <i class="material-icons">add_a_photo</i>Upload Profile Image</i>
                                </div>

                                <button type="button" id="trigger-upload_2" class="button button-raised hide">
                                    Upload
                                </button>
                            </div>
                            <span class="qq-drop-processing-selector qq-drop-processing">
                            <span>Processing dropped files...</span>
                    <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
                    </span>
                            <ul class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">
                                <li>
                                    <div class="qq-progress-bar-container-selector">
                                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                                    </div>
                                    <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                                    <img class="qq-thumbnail-selector" qq-max-size="100" qq-server-scale>
                                    <span class="qq-upload-file-selector qq-upload-file"></span>
                                    <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
                                    <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                                    <span class="qq-upload-size-selector qq-upload-size"></span>
                                    <button type="button" class="qq-btn qq-upload-cancel-selector qq-upload-cancel">Cancel</button>
                                    <button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry">Retry</button>
                                    <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">Delete</button>
                                    <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                                </li>
                            </ul>

                            <dialog class="qq-alert-dialog-selector">
                                <div class="qq-dialog-message-selector"></div>
                                <div class="qq-dialog-buttons">
                                    <button type="button" class="qq-cancel-button-selector">Close</button>
                                </div>
                            </dialog>

                            <dialog class="qq-confirm-dialog-selector">
                                <div class="qq-dialog-message-selector"></div>
                                <div class="qq-dialog-buttons">
                                    <button type="button" class="qq-cancel-button-selector">No</button>
                                    <button type="button" class="qq-ok-button-selector">Yes</button>
                                </div>
                            </dialog>

                            <dialog class="qq-prompt-dialog-selector">
                                <div class="qq-dialog-message-selector"></div>
                                <input type="text">
                                <div class="qq-dialog-buttons">
                                    <button type="button" class="button button-raised qq-cancel-button-selector">Cancel</button>
                                    <button type="button" class="button button-raised qq-ok-button-selector">Ok</button>
                                </div>
                            </dialog>
                        </div>
                    </script>


                    <form action="" method="post" id="loan-buyer-form">

                        <div class="list-block inputs-list">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Name</div>
                                        <div class="item-input">
                                            <input type="text"  required="" name="name"  placeholder="Name"/>
                                        </div>
                                    </div>
                                </li>

                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Email Address</div>
                                        <div class="item-input">
                                            <input type="text"  required="" name="email" placeholder="Email Address"/>
                                        </div>
                                    </div>
                                </li>

                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Phone Number</div>
                                        <div class="item-input">
                                            <input type="text"  required="" name="phone" placeholder="Phone number"/>
                                        </div>
                                    </div>
                                </li>

                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Contact Address</div>
                                        <div class="item-input">
                                            <textarea  required="" name="address"  placeholder="Contact Address"></textarea>
                                        </div>
                                    </div>
                                </li>

                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Password</div>
                                        <div class="item-input">
                                            <input type="password"  required="" name="password" placeholder="Password"/>
                                        </div>
                                    </div>
                                </li>

                            </ul>
                        </div>
                        <input type="hidden" name="buy-images" id="reg-image_2">
                        <input type="hidden" name="reg-buyer" value="1">


                        <div id="fine-uploader-manual-trigger_2"></div>

                        <div class="content-block">
                            <input type="submit" name="reg-buyers" class="button button-fill button-raised" value="Sign Up">
                        </div>

                    </form>




                </div>
            </div>


            <!--tab seller-->

                            <div class="buttons">

                                </div>

                    <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
                    </span>
                            <ul class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">
                                <li>

                                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                                    </div>
                                    <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                                    <img class="qq-thumbnail-selector" qq-max-size="100" qq-server-scale>

                                    <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
                                    <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">

                                    <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>

                                <div class="qq-dialog-buttons">

                                    <button type="button" class="qq-ok-button-selector">Yes</button>

                                    <button type="button" class="button button-raised qq-ok-button-selector">Ok</button>
                                </div>
                            </dialog>
                        </div>
                    </script>

                    <style>
                        #trigger-upload , #trigger-upload_2 {
                            color: white;
                            background-color: #00897b;
                            font-size: 14px;
                            padding: 7px 20px;
                            background-image: none;
                        }

                        #fine-uploader-manual-trigger .buttons {
                            width: 100%;
                        }

                        #fine-uploader-manual-trigger .qq-uploader .qq-total-progress-bar-container {
                            width: 100%;
                        }

                        #fine-uploader-manual-trigger_2 .buttons {
                            width: 100%;
                        }

                        #fine-uploader-manual-trigger_2 .qq-uploader .qq-total-progress-bar-container {
                            width: 100%;
                        }

                        .md .list ul ul {
                            padding-left: 0;
                        }
                    </style>
                    <form action="" method="post" role="form" id="loan-seller-form">
                        <div class="list-block inputs-list">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Company Name</div>
                                        <div class="item-input">
                                            <input type="text"  required="" name="name" id="name" placeholder="Company Name"/>
                                        </div>
                                    </div>
                                </li>

                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Email Address</div>
                                        <div class="item-input">
                                            <input type="text"  required="" name="email" id="email" placeholder="Email Address"/>

                                    </div>
                                </li>

                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Phone Number</div>
                                        <div class="item-input">
                                            <input type="text"  required="" name="phone" id="phone" placeholder="Phone number"/>
                                        </div>
                                    </div>
                                </li>

                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Contact Address</div>
                                        <div class="item-input">

                                        </div>
                                    </div>

                                    <div class="item-inner">
                                        <div class="item-title label">Password</div>

                        <div id="fine-uploader-manual-trigger"></div>
