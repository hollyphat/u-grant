<div data-page="b-bank" class="page">
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="navbar navbar-fixed">
        <div class="navbar-inner">
            <div class="left">
                <a href="" class="back link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Bank Account</div>

        </div>
    </div>


    <div class="page-content">
        <div class="content-block">
            <div class="content-block-title">Bank Account</div>
            <div class="content-block-inner">
                <form action="" method="post" role="form" id="b-account-form">
                    <div class="list-block inputs-list">
                        <ul>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="fa fa-bank"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">Bank Name</div>
                                    <div class="item-input">
                                        <input type="text"  required="" name="bank_name" placeholder="Bank Name"/>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">Account Name</div>
                                    <div class="item-input">
                                        <input type="text" required="" name="account_name" placeholder="Account Name"/>
                                    </div>
                                </div>
                            </li>

                            <li class="item-content">
                                <div class="item-media">
                                    <i class="fa fa-sort-numeric-asc"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">Account Number</div>
                                    <div class="item-input">
                                        <input type="text" required="" name="account_no" placeholder="Account Number"/>
                                    </div>
                                </div>
                            </li>


                        </ul>
                    </div>
                    <div class="content-block login-btn">
                        <input type="submit" class="button button-fill button-raised" value="Update">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
