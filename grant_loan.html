<div data-page="view-loan-2" class="page">
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="navbar navbar-fixed">
        <div class="navbar-inner">
            <div class="left">
                <a href="" class="back link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Loan Details</div>
        </div>
    </div>


    <div class="page-content">
        <div class="content-block">
            <div class="content-block-title">Loan details</div>
            <div class="content-block-inner">
                <h4>Loan Type</h4>
                <p>{{loan_type}} Loan</p>

                <h4>Loan Amount</h4>
                <p>&#8358; {{amount}}</p>

                <h4>Duration</h4>
                <p>{{duration}} Months</p>

                <h4>Application Date</h4>
                <p>{{date_applied}}</p>

                <h4>Loan Status</h4>
                <p>{{status}}</p>

                <h4>Expected Payment Date</h4>
                <p>{{payment_date}}</p>


            </div>



            <div class="content-block-inner">
                <form id='payform' onsubmit='return false;' method='POST' action='https://voguepay.com/pay/'>
                    <input type='hidden' name='v_merchant_id' value='2540-0043693' />
                    <input type='hidden' name='merchant_ref' value='234-567-890' />
                    <input type='hidden' name='memo' value='Loan Grant of {{amount}}' />

                    <input type='hidden' name='item_1' value='{{loan_type}} Loan' />
                    <input type='hidden' name='description_1' value='{{loan_type}} Loan' />
                    <input type='hidden' name='price_1' value='{{amount_to_pay}}' />



                    <input type='hidden' name='total' value='{{amount_to_pay}}' />

                    <input type='hidden' name='email'/>
                    <input type='image' src='http://voguepay.com/images/buttons/buynow_blue.png' alt='Submit' />
                </form>


                <a href="#" class="button button-fill pay-now">Pay</a>
            </div>
        </div>
    </div>
</div>
